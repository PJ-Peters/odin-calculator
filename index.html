<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>PJ Peters's iCalc</title>
    <meta name="description" content="<!--TITLE HERE-->">
    <meta name="author" content="PJ Peters">

    <link rel="stylesheet" href="CSS/style.css">

  </head>

  <body>
    <div class="calculator">
      <div class="display">
        <p class="secondary-display"></p>
        <p class="primary-display"></p>
      </div>
      <div class="input">
        <div class="btns">
          <div class="row">
              <input type="button" value="AC" class="btn utility" id="clear">
              <input type="button" value="+/-" class="btn utility" id="negative">
              <input type="button" value="%" class="btn utility" id="percent">
              <input type="button" value="&divide" class="btn operation" id="divide">
          </div>
          <div class="row">
            <input type="button" value="7" class="btn num" id="seven">
            <input type="button" value="8" class="btn num" id="eight">
            <input type="button" value="9" class="btn num" id="nine">
            <input type="button" value="x" class="btn operation" id="multiply">
          </div>
          <div class="row">
            <input type="button" value="4" class="btn num" id="four">
            <input type="button" value="5" class="btn num" id="five">
            <input type="button" value="6" class="btn num" id="six">
            <input type="button" value="-" class="btn operation" id="subtract">
          </div>
          <div class="row">
            <input type="button" value="1" class="btn num" id="one">
            <input type="button" value="2" class="btn num" id="two">
            <input type="button" value="3" class="btn num" id="three">
            <input type="button" value="+" class="btn operation" id="add">
          </div>
          <div class="row">
            <input type="button" value="0" class="btn num" id="zero">
            <input type="button" value="." class="btn num" id="decimal">
            <input type="button" value="=" class="btn operation" id="equal">
          </div>
        </div>
      </div>
    </div>
      <script src="JS/script.js"></script>
  </body>
</html>
