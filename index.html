<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">

    <title><!--TITLE HERE--></title>
    <meta name="description" content="<!--TITLE HERE-->">
    <meta name="author" content="PJ Peters">

    <link rel="stylesheet" href="/style.css">

  </head>

  <body>
    <div class="calculator">
      <div class="display">
        <p class="secondary-display">394 + 256</p>
        <p class="primary-display">650</p>
      </div>
      <div class="input">
        <div class="btns">
          <div class="row">
              <input type="button" value="AC" class="btn" id="clear">
              <input type="button" value="+/-" class="btn" id="negative">
              <input type="button" value="%" class="btn" id="percent">
              <input type="button" value="&divide" class="btn" id="divide">
          </div>
          <div class="row">
            <input type="button" value="7" class="btn" id="seven">
            <input type="button" value="8" class="btn" id="eight">
            <input type="button" value="9" class="btn" id="nine">
            <input type="button" value="X" class="btn" id="multiply">
          </div>
          <div class="row">
            <input type="button" value="4" class="btn" id="four">
            <input type="button" value="5" class="btn" id="five">
            <input type="button" value="6" class="btn" id="six">
            <input type="button" value="-" class="btn" id="subtract">
          </div>
          <div class="row">
            <input type="button" value="1" class="btn" id="one">
            <input type="button" value="2" class="btn" id="two">
            <input type="button" value="3" class="btn" id="three">
            <input type="button" value="+" class="btn" id="add">
          </div>
          <div class="row">
            <input type="button" value="0" class="btn" id="zero">
            <input type="button" value="." class="btn" id="decimal">
            <input type="button" value="=" class="btn" id="equal">
          </div>
        </div>
      </div>
    </div>

      <script src="/script.js"></script>
  </body>
</html>
